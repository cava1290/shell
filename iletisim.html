<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/shell-logo.png" type="image/png">
    <link rel="shortcut icon" href="img/shell-logo.png" type="image/png">
    <title>İletişim - Shell Türkiye</title>
    <link rel="stylesheet" href="css/iletisim.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div class="logo">
            <img src="img/shell-logo.png" alt="Shell Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="kariyer.html">Kariyer</a></li>
                <li><a href="yakit-fiyatlari.html">Yakıt Fiyatları</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="gelecek-vizyonumuz.html">Gelecek Vizyonumuz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Bizimle İletişime Geçin</h2>
        </section>
        <section class="contact-form">
            <h2>İletişim Formu</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="İsim" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Soyisim" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazınız..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Gönder</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shell. Tüm hakları saklıdır.</p>
    </footer>
    <script src="js/iletisim.js"></script>
</body>
</html>
